{% load static %}
{% load json_tags %}
{% csrf_token %}
{% if shop %}

        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

            window.t = 'T{{ csrf_token }}';

                domain: '{{ current_shop }}',
                apiKey: '{{ api_key }}',
                shopOrigin: '{{ current_shop }}',

                forceRedirect: true,
                debug: true,

                options: [

                        label: 'Up to 1,000 products',

                        premium: false,
                        active: true
                    },
                    {

                        premium: false,

                        default: true,
                        premium: false,
                        active: true
                    },
                    {
                        label: 'UTM tags',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },
                    {
                        label: 'Sorting by Sales Rating',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },
                    {
                        label: 'Display discounts in ads',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },
                    {
                        label: 'Asynchronous feed update',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}

                    {

                        premium: true,

                    {
                        label: 'Synchronization of individual collections',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },

                    {
                        label: 'Image Optimization (up to 10 000 images)',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },
                    {
                        label: 'Display in ads the availability of goods in the store',
                        default: false,
                        premium: true,
                        active: {{ shop.premium|yesno:"true,false" }}
                    },

                ],
                utm: {{ utm|to_json }},
                collections: {{ collection|to_json }}
            };
        </script>
        {% include "analytics/google.html" %}
        {% include "analytics/facebook.html" %}
    </head>
    <body>
    <div id="root"></div>
    <script type="text/javascript" src="{% static "index.bundle.js" %}"></script>
    {% include "analytics/hotjar.html" %}

    </html>
