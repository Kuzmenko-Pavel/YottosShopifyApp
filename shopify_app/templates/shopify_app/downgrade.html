{% load static %}
{% load json_tags %}
{% csrf_token %}
{% if shop %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        {% include "analytics/google.html" %}
        {% include "analytics/facebook.html" %}
        <script>
            window.premium = {{ premium|yesno:"true,false" }};
            window.install = {{ install|yesno:"true,false" }};
            window.reinstall = {{ reinstall|yesno:"true,false" }};
            window.t = 'T{{ csrf_token }}';
            window.current_shop = {
                domain: '{{ current_shop }}',
                apiKey: '{{ api_key }}',
                shopOrigin: '{{ current_shop }}',
                title: '{{ page_name }}',
                billing: '{% url "shopify_app:subscribe" %}',
                unsubscribe: '{% url "shopify_app:unsubscribe" %}',
                downgrade: '{% url "shopify_app:downgrade" %}',
                premium: {{ shop.premium|yesno:"true,false" }},
                dashboard: '{% url "shopify_app:dashboard" %}',
                forceRedirect: true,
                debug: false
            };
        </script>
        <style>
            .Polaris-CalloutCard > img {
                min-width: 250px;
            }
        </style>
    </head>
    <body>
    <div id="root"></div>
    <script type="text/javascript" src="{% static "polaris.app.js" %}?v2.0"></script>
    <script type="text/javascript" src="{% static "react.app.js" %}?v2.0"></script>
    <script type="text/javascript" src="{% static "unsub.app.js" %}?v2.0"></script>
    {% include "analytics/hotjar.html" %}
    </body>
    </html>
{% endif %}
