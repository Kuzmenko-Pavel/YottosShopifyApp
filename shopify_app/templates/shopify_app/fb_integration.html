{% load static %}
{% load json_tags %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link as="script" href="{% static "polaris.app.js" %}?v5.5" rel="preload">
    <link as="script" href="{% static "react.app.js" %}?v5.5" rel="preload">
    <link as="script" href="{% static "fb_integration.app.js" %}?v5.5" rel="preload">
    <link as="script" href="https://www.google-analytics.com/analytics.js" rel="preload">
    <link as="script" href="https://connect.facebook.net/en_US/fbevents.js" rel="preload">
    <link as="script" href="https://connect.facebook.net/en_US/sdk.js" rel="preload">
    <script>
        window.t = 'T{{ csrf_token }}';
        window.current_shop = {
            domain: '{{ current_shop }}',
            apiKey: '{{ api_key }}',
            appId: '{{ appId }}',
            shopOrigin: '{{ current_shop }}',
            title: '{{ page_name }}',
            billing: '{% url "shopify_app:subscribe" %}',
            downgrade: '{% url "shopify_app:downgrade" %}',
            premium: {{ shop.premium|yesno:"true,false" }},
            dashboard: '{% url "shopify_app:dashboard" %}',
            fb_integration: '{% url "shopify_app:fb_integration" %}',
            forceRedirect: true,
            debug: false
        };
    </script>
    {% include "analytics/google.html" %}
    {% include "analytics/facebook.html" %}
</head>
<body>
<div id="root"></div>
<script type="text/javascript" src="{% static "polaris.app.js" %}?v5.5"></script>
<script type="text/javascript" src="{% static "react.app.js" %}?v5.5"></script>
<script async type="text/javascript" src="{% static "fb_integration.app.js" %}?v5.5"></script>
</body>
</html>
